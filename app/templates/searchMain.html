{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}


<section class="content-header">
        <h1>Search</h1>
        <ol class="breadcrumb">
		<li><a href={{url_for("main.index")}}><i class="fas fa-home"></i> Home</a></li>
  		<li class="active">search</li>
        </ol>
</section>
<section class="content">


<div class="box box-success">
<div class="box-body">
<form action={{url_for("main.searchMain")}} id="searchMain" method="post" enctype="multipart/form-data">

                {{ form.hidden_tag() }}

<br>
<div class="input-group input-group-lg">
	       
	<input name="keyword" id='keyword' type="text" id="unibind-search" value=""
                 class="form-control" autocomplete="off"
                 placeholder="Search by mirBaseID/balID/Host gene/DOI/Key words" data-toggle="tooltip" data-placement="bottom"
                 title="You can search by mitron Name or any other keyword."/>

          <span class="input-group-btn">
		{{form.submit(class="btn btn-success btn-flat")}}
            
          </span>
</div>
	<div class="form-group">
          <b>Examples:</b>


          <a href={{url_for("main.mitronSearchResult",keywords="hsa-mirtron-1230",species="all",organisms="all",sources="all")}}>hsa-mirtron-1230</a>,
          <a href={{url_for("main.mitronSearchResult",keywords="hsa-mirtron-1234-3p",species="all",organisms="all",sources="all")}}>hsa-mirtron-1234-3p</a>,

          <a href={{url_for("main.mitronSearchResult",keywords="MUC5B",species="all",organisms="all",sources="all")}}>MUC5B</a>,

          <a href={{url_for("main.mitronSearchResult",keywords="10.1371&journal.pcbi.1004441",species="all",organisms="all",sources="all")}}>10.1371/journal.pcbi.1004441</a>


        </div>
<div class='col-md-12 col-lg-12 col-xs-12'>
<div class='row'>
	<div class="form-group">

		<label class="control-label col-sm-3 " for="id_species" align='left'>Species:</label>
		<div class=" col-sm-9 ">
            	<select name="species" class=" form-control" id="id_species">
		<option value="all" selected>All species</option>

		{% for cur_species in unique_species %}
			  <option value="{{cur_species}}">{{cur_species}}</option>
		
		{% endfor %}	
		</select>
		</div>
	</div>
</div>
<br/>
<!--
<div class='row'>
        <div class="form-group">
                <label class="control-label col-sm-3 " for="id_organisms" align='left'>Organism:</label>
		<div class=" col-sm-9 ">
			<select name="organisms" class=" form-control" id="organisms">
                	<option value="all" selected>All organisms</option>
                	{% for cur_organism in unique_organisms %}
                         	<option value="{{cur_organism}}">{{cur_organism}}</option>

                	{% endfor %}
			</select>
		</div>
        </div>
</div>
<br/>
-->


<div class='row'>
	<div class="form-group">
		<label class="control-label col-sm-3 " for="id_species" align='left'>Source:</label>
		<div class=" col-sm-9 ">
		<select name="sources" class=" form-control" id="sources">
		<option value="all" selected>All Paper</option>
		{% for cur_paper in unique_papers %}
                          <option value="{{cur_paper}}">{{cur_paper}}</option>

                {% endfor %}

		</select>
		</div>
	</div>
</div>


</div>

</form>
</div>
</div>
</section>

{% endblock %}
